<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сноска</title>
    <style>
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
        }
        .note {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            background-color: #fdecea;
            border-left: 5px solid #f44336;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            box-sizing: border-box;
        }
        .note-icon {
            font-size: 20px;
            color: #f44336;
            margin-right: 10px;
        }
        .note-text {
            flex: 1;
            min-width: 0;
        }
    </style>
</head>
<body>

<div class="note">
    <div class="note-icon">⚠️</div>
    <div class="note-text">
        <strong>«Я играю только за крупные страны»</strong> — это <strong>плохая отговорка</strong>, чтобы не повышать своё мастерство. Представьте, чего бы вы могли добиться, играя за крупную страну с <strong>идеально оптимизированной экономикой!</strong>
    </div>
</div>

</body>
</html>
